<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <form class="after-game-form">

            <div class="form-group">
                <h4 for="Appeal"> How appealing do you find the interface of the game?</h4>
                <div class="rate">
                    <span class="value">Rate: </span>
                    <span class="value" id="AppealValue"></span>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="10" value="5" class="slider" id="Appeal">
                </div>
                <div class="labels-container">
                    <div>1</div>
                    <div>10</div>
                </div>
            </div>

            <div class="form-group">
                <h4 for="Performance">How well do you feel you performed during the game?</h4>
                <div class="rate">
                    <span class="value">Rate: </span>
                    <span class="value" id="PerformanceValue"></span>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="10" value="5" class="slider" id="Performance">
                </div>
                <div class="labels-container">
                    <div>1</div>
                    <div>10</div>
                </div>
            </div>


            <div class="form-group">
                <h4 for="Difficulty">How difficult do you find the game?</h4>
                <div class="rate">
                    <span class="value">Rate: </span>
                    <span class="value" id="DifficultyValue"></span>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="10" value="5" class="slider" id="Difficulty">
                </div>
                <div class="labels-container">
                    <div>1</div>
                    <div>10</div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Continue</button>

        </form>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/js/p5.js"></script>
<script src="/js/p5.collide2d.js"></script>
<script src="/js/bundle.js"></script>
</body>

</html>
