<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <form id="initForm">

        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="Gender">Gender</label>
            <select class="form-control" id="Gender">
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Age">Choose your age</label>
            <select class="form-control" id="Age">
                <option>< 18</option>
                <option>18-20</option>
                <option>21-25</option>
                <option>25-30</option>
                <option>> 30</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Education">Choose your educational background</label>
            <select class="form-control" id="Education">
                <option>Social science</option>
                <option>Engineering</option>
                <option>Science</option>
                <option>Art</option>
                <option>Others</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" id="finishInitial">Continue</button>

    </form>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/js/bundle.js"></script></body>

</html>
