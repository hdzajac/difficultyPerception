<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/js/p5.js"></script>
    <script src="/js/p5.collide2d.js"></script>
</head>
<body>

<div class="container" id="game-container">
    <h1>The great game</h1>
    <div class="timer-container">
        <span class="timer" id="timer"></span>
    </div>

    <div class="row">
        <div class="col-10">
            <p>The round will last for 30s. Try to click in the marked circle as many times as possible.</p>
        </div>
    </div>
    <div id="sketch-holder"></div>
</div>

<div class="container" id="after-game-container">
    <div class="jumbotron">
        <h1 class="display-4">Time's up</h1>
        <p class="lead">The round is over, please proceed to the next page.</p>
        <hr class="my-4">
        <p class="lead">
            <button class="btn btn-primary" id="go-to-form">Continue</button>
        </p>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/js/bundle.js"></script>
</body>

</html>
